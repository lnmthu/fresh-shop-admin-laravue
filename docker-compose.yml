version: "3.7"
services:
  app:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./
      dockerfile: .docker/Dockerfile
    container_name: goshopp_app
    image: thuicetea/goshopp_app:v1
    restart: always
    ports: 
      - 80:80
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - goshopp
  db:
    image: mysql:5.7
    container_name: goshopp_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - goshopp
networks:
  goshopp:
    driver: bridge 
