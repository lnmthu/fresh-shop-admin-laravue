version: "3.7"
services:
  app:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: thuicetea/goshopp:v1
    container_name: goshopp_app
    restart: always
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - goshopp
  nginx:
    image: nginx:alpine
    container_name: goshopp_nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - goshopp
  db:
    image: mysql:5.7
    container_name: goshopp_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - goshopp
networks:
  goshopp:
    driver: bridge
